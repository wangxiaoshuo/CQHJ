<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>项目列表</title>

    <!--=== 系统图标 ICO ===-->
    <link rel="Shortcut Icon" href="#">

    <!--=== 图标(第三方) CSS ===-->
    <link rel="stylesheet" href="/common/frontend/css/frozen.css">

    <!--=== STYLE CSS ===-->
    <link rel="stylesheet" href="/common/frontend/css/style.css">
</head>
<body>

    <!--=== 导航栏 开始 ===-->
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>项目列表</h1><div class="ui-btn-wrap">
    </div>
    </header>
    <!--=== 导航栏 结束 ===-->

    <!--=== loading 开始 ===-->
    <div class="ui-loading-block show">
        <div class="ui-loading-cnt">
            <i class="ui-loading-bright"></i>
            <p>正在加载中...</p>
        </div>
    </div>
    <!--=== loading 结束 ===-->

    <!--=== 搜索框 开始 ===-->
    <section id="searchbar" class="j-searchbar">
        <div class="demo-item">
           <p class="demo-desc">搜索框</p>
            <div class="demo-block">
                <div  class="ui-searchbar-wrap ui-border-b">
                   <div class="ui-searchbar ui-border-radius">
                        <i class="ui-icon-search"></i>
                        <div class="ui-searchbar-text">搜索项目(项目名称)</div>
                        <div class="ui-searchbar-input">
                            <input value="" type="tel" placeholder="搜索项目(项目名称)" autocapitalize="off"></div>
                        <i class="ui-icon-close"></i>
                    </div>
                    <button class="ui-searchbar-cancel">取消</button>
               </div>
            </div>
        </div>
    </section>
    <!--=== 搜索框 结束 ===-->

    <!--=== 内容详情 开始 ===-->
    <section>
        <section id="list">
            <div class="demo-item">
                <p class="demo-desc">项目列表</p>
                <div class="demo-block">
                    <ul class="ui-list ui-list-text ui-list-active ui-list-cover ui-list-link ui-border-tb">
                        <li class="ui-border-t">
                            <div class="ui-list-info">
                                <h4 class="ui-nowrap">成都铁塔2017年三环路扩能提升工程拆迁还建引入服务单位项目</h4>
                                <p class="ui-nowrap">四川省成都市高新区天府三街吉泰五路88号香年广场T3-1705号江苏院比选代理（四川）</p>
                            </div>
                            <div class="ui-badge">新</div>
                        </li>
                        <li class="ui-border-t">
                            <div class="ui-list-info">
                                <h4 class="ui-nowrap">成都铁塔2017年三环路扩能提升工程拆迁还建引入服务单位项目</h4>
                                <p class="ui-nowrap">四川省成都市高新区天府三街吉泰五路88号香年广场T3-1705号江苏院比选代理（四川）</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </section>
    <!--=== 内容详情 结束 ===-->

    <!--=== JQUERY(第三方) JS ===-->
    <!--<script src="../js/common/jquery.min.js"></script>-->
    <!--=== ZEPTO(第三方) JS ===-->
    <script src="/common/frontend/js/common/zepto.min.js"></script>
    <!--=== FROZEN(第三方) JS ===-->
    <script src="/common/frontend/js/common/frozen.js"></script>

    <script type="text/javascript">
        $('.ui-searchbar').tap(function(){
            $('.ui-searchbar-wrap').addClass('focus');
            $('.ui-searchbar-input input').focus();
        });
        $('.ui-searchbar-cancel').tap(function(){
            $('.ui-searchbar-wrap').removeClass('focus');
        });
    </script>
</body>
</html>
