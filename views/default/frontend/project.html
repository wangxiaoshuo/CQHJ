<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>项目列表</title>
    <!--=== 图标(第三方) CSS ===-->
    <link rel="stylesheet" href="/common/css/frozen.css">

    <!--=== STYLE CSS ===-->
    <link rel="stylesheet" href="/common/css/fstyle.css">
</head>
<body>
<!--=== 搜索框 开始 ===-->
<section id="searchbar" class="j-searchbar">
    <div class="demo-item">
        <div class="demo-block">
            <div  class="ui-searchbar-wrap ui-border-b">
                <div class="ui-searchbar ui-border-radius">
                    <i class="ui-icon-search"></i>
                    <div class="ui-searchbar-text">搜索项目</div>
                    <div class="ui-searchbar-input">
                        <input value="" type="text"  placeholder="搜索项目" autocapitalize="off" class="searchContent"></div>
                    <i class="ui-icon-close" id="search-close"></i>
                </div>
                <button class="ui-searchbar-cancel">取消</button>
            </div>
        </div>
    </div>
</section>
<!--=== 搜索框 结束 ===-->

    <!--=== loading 开始 ===-->
    <!--<div class="ui-loading-block show">-->
        <!--<div class="ui-loading-cnt">-->
            <!--<i class="ui-loading-bright"></i>-->
            <!--<p>正在加载中...</p>-->
        <!--</div>-->
    <!--</div>-->
    <!--=== loading 结束 ===-->

    <!--=== 内容详情 开始 ===-->
    <section>
        <section id="list">
            <div class="demo-item projects">
                <p class="demo-desc">项目列表</p>
                <div class="demo-block">
                    <ul class="ui-list ui-list-text ui-list-active ui-list-cover ui-border-tb"  id="render">
                        <script type="text/html" id="tpl">
                            <%for(i=0;i < data.length;i++){%>
                        <li class="ui-border-t"  onclick="noticeListShow('<%=data[i].name%>')">
                            <div class="ui-list-info">
                                <div class="title">
                                    <%=data[i].name%>
                                        <%if(data[i].status == 1){%>
                                            <span class="label label-success radius" style="margin-left: 5px;">报名中</span>
                                        <%}%>
                                        <%if(data[i].status == 0){%>

                                            <span class="ui-badge ui-btn-warning" style="margin-left: 5px;">待审核</span>

                                        <%}%>
                                        <%if(data[i].status == 2){%>

                                            <span class="ui-badge ui-btn-warning" style="margin-left: 5px;">审核中</span>

                                        <%}%>
                                        <%if(data[i].status == 3){%>

                                            <span class="ui-badge ui-btn-warning" style="margin-left: 5px;">结果待确认</span>

                                        <%}%>
                                        <%if(data[i].status == 4){%>

                                            <span class="ui-badge ui-btn-primary " style="margin-left: 5px;">用户缴纳</span>

                                        <%}%>
                                        <%if(data[i].status == 5){%>

                                            <span class="ui-badge ui-btn-primary " style="margin-left: 5px;">凭证审核</span>

                                        <%}%>
                                        <%if(data[i].status == 6){%>

                                            <span class="ui-badge ui-btn-primary " style="margin-left: 5px;">上传超时</span>

                                        <%}%>
                                        <%if(data[i].status == 7){%>

                                            <span class="ui-badge ui-btn-primary " style="margin-left: 5px;">项目结束</span>

                                        <%}%>
                                        <%if(data[i].status == 8){%>

                                            <span class="ui-badge ui-btn-primary " style="margin-left: 5px;">项目取消</span>

                                        <%}%>

                                </div>

                            <%if(data[i].status != 8){%>
                                <div class="demo-block">
                                    <ul class="ui-tiled">
                                        <li>
                                            <div class="min-title">应答人数量 : <a><%=data[i].select_num%></a></div>
                                        </li>

                                        <li>
                                            <div class="min-title">预估规模 : <a style="color: lightslategrey"><%=data[i].estimated%></a></div>
                                        </li>
                                    </ul>
                                </div>
                                <p><%=data[i].content%></p>
                                <div class="demo-block">
                                    <ul class="ui-tiled">
                                        <li><div class="min-title">计划工期 : <a><%=data[i].project_duration%></a></div></li>
                                        <li><div class="min-title">服务期限 : <a><%=data[i].server_duration%></a></div></li>
                                    </ul>
                                </div>
                                <div class="demo-block">
                                    <ul class="ui-tiled">
                                        <li><div class="min-title">履约保证金（元） : <a style="color: #e43b08;"><%=data[i].security_deposit%></a></div></li>
                                        <li><div class="min-title">选定代理服务费（元）: <a style="color: #e43b08;"><%=data[i].commission%></a></div></li>
                                    </ul>
                                </div>
                                <p style="color: tomato;font-size:12px">* 根据代理机构与中国铁塔股份有限公司四川省分公司签订的招标代理委托合同中代理服务基准价下浮30%计算选定代理服务费</p>
                            <%}%>
                            <%if(data[i].status == 8){%>
                            <div>
                                <span style="font-size:14px;font-weight: 600">取消原因：</span>
                                <span style="font-size: 13px;color:salmon"><%=data[i].remark%></span>
                            </div>
                            <%}%>
                            </div>
                        </li>
                            <%}%>
                        </script>
                    </ul>
                </div>
            </div>
        </section>
    </section>
<div class="hidden aa">{{projects}}</div>
<div class="hidden length">{{length}}</div>
<input type="text" class="select hidden" value="-1">
<script type="text/javascript" src="/lib/template-native.js"></script>
    <!--=== 内容详情 结束 ===-->

    <!--=== JQUERY(第三方) JS ===-->
    <!--<script src="../js/common/jquery.min.js"></script>-->
    <!--=== ZEPTO(第三方) JS ===-->
    <script src="/common/js/zepto.min.js"></script>
    <!--=== FROZEN(第三方) JS ===-->
    <script src="/common/js/frozen.js"></script>
    <script type="text/javascript">
        $('.ui-searchbar').on('tap',function(){
            $('.ui-searchbar-wrap').addClass('focus');
            $('.ui-searchbar-input input').focus();
        });
        $('.ui-searchbar-cancel').on('tap',function(){
            $('.ui-searchbar-wrap').removeClass('focus');
            $(".searchContent").val("")
            var data = {"name":$(".searchContent").val()};
            $.ajax({
                url:"/frontend/project/search.html",
                type:"post",
                data:data,
                success:function(data,status){
                    if(status == "success"){
                        var data = data
                        $("#render").html(template("tpl",{data:data}))
                    }
                },
                error:function(data,err){
                    console.log(err);
                }
            })
        });
    </script>
<script>
    $(function(){
        var aa = $(".aa").text()
        var data = JSON.parse(aa)
        var le = $('.length').text()
        var length = JSON.parse(le)
        $(".r strong").html(length)
        $("#render").html(template("tpl",{data:data}))
        var pageLength = length;
        var l = Math.ceil(pageLength/10);
        $(".searchContent").bind("input propertychange",function(){
                var data = {"name":$(".searchContent").val()};
                $.ajax({
                    url:"/frontend/project/search.html",
                    type:"post",
                    data:data,
                    success:function(data,status){
                        if(status == "success"){
                            var data = data
                            $("#render").html(template("tpl",{data:data}))
                        }
                    },
                    error:function(data,err){
                        console.log(err);
                    }
                })
        })
        $("#search-close").on("click",function(){
            $(".searchContent").val("")
            var data = {"name":$(".searchContent").val()};
            $.ajax({
                url:"/frontend/project/search.html",
                type:"post",
                data:data,
                success:function(data,status){
                    if(status == "success"){
                        var data = data
                        $("#render").html(template("tpl",{data:data}))
                    }
                },
                error:function(data,err){
                    console.log(err);
                }
            })
        })
    })
    function noticeListShow(name){
        location.href = "/frontend/project/notice.html?name="+name
    }
</script>
</body>
