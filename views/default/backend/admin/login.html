<head>
  <title>后台登录</title>
</head>
<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div id="loginform" class="loginBox">
      <form class="form form-horizontal" id="login-form">
        <div class="row cl" style="margin-top: 35px;">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60d;</i>
          </label>
          <div class="formControls col-xs-8">
            <input name="username" id="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row cl" style="margin-top: 35px;">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60e;</i>
          </label>
          <div class="formControls col-xs-8">
            <input name="password" id="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-4" style="margin-top: 2rem;">
            <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" style="padding: 8px 65px;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>
      Copyright ©2017-2018 拆迁还建后台系统
    </p>
  </div>
</body>
<script type="text/javascript" src="/common/js/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/common/js/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/common/js/jquery.validation/1.14.0/messages_zh.js"></script>

<script>
    $(function(){
        $("#login-form").validate({
            rules:{
                username:{
                    required:true,
                    maxlength:16
                },
                password:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var username=$("#username").val();
                var password=$("#password").val();
                $.ajax({
                    type: 'POST',
                    url: '/admin/login.html',
                    dataType: 'json',
                    data:{
                        username:username,
                        password:password
                    },
                    success: function(data){
                        layer.msg('登录成功!', {icon: 6,time:1000});
                        location.replace("/admin/index.html")
                    },
                    error:function(data) {
                        layer.msg('登录失败!', {icon: 6,time:1000});
                    }
                });
            }
        });
    })
</script>
