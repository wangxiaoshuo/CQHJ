<head>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

	<link href="/common/css/animate.css" rel="stylesheet">
	<style>
		table td,th{border-bottom:1px solid #ccc}
		.ht-div table td,.ht-div table th{border:none}

		.row {
			width: 120px;
			float: right;
			display: block;
			line-height: 41px;
			text-align: center;
			margin-right: 10px;
			margin-top: 4px;
		}
		input[type="checkbox"] {
			display: none;
		}
		input[type="checkbox"] + label {
			display: inline-block;
			width: 40px;
			height: 20px;
			position: relative;
			-webkit-transition: 0.3s;
			transition: 0.3s;
			box-sizing: border-box;
		}
		input[type="checkbox"] + label:after {
			content: '';
			display: block;
			position: absolute;
			left: 0px;
			top: 0px;
			width: 20px;
			height: 20px;
			-webkit-transition: 0.3s;
			transition: 0.3s;
			cursor: pointer;
		}
		#inset_3:checked + label.red {
			background: #ECA9A7;
		}
		#inset_3:checked + label.red:after {
			background: #D9534F;
		}
		#inset_3:checked + label.green {
			background: #AEDCAE;
		}
		#inset_3:checked + label.green:after {
			background: #5CB85C;
		}
		#inset_3:checked + label:after {
			left: calc(100% - 18px);
		}
		#inset_3 + label {
			background: #ddd;
			border-radius: 20px;
			margin-left: -10px;
		}
		#inset_3 + label:after {
			background: #fff;
			border-radius: 50%;
			width: 16px;
			height: 16px;
			top: 2px;
			left: 2px;
		}

	</style>
</head>

<script src="/common/js/pages.js"></script>
<script src="/common/js/moment.min.js"></script>
<script>
	var time = moment(new Date()).format("YYYY-MM-DD")
	var mode = 'mode1'
	$(".time").html(time)
	$(".mode").on("click",function(){
		if(mode == 'mode1'){
			mode = 'mode2'
			$(".mode2").show()
			$(".mode1").hide()
		}else if(mode == 'mode2'){
			mode = 'mode1'
            $(".mode2").hide()
            $(".mode1").show()
		}
		console.log("mode",mode)
	})


	function saveTemplate(){
		if(mode == "mode1"){
            var t1 = $(".t1").val()
            var t2 = $(".t2").val()
            var t3 = $(".t3").val()
            var t4 = $(".t4").val()
            var t5 = $(".t5").val()
            var t6 = $(".t6").val()
            var t7 = $(".t7").val()
            var t8 = $(".t8").val()
            var c1 = $(".c1").text()
            var c2 = $(".c2").text()
            var c3 = $(".c3").text()
            var c4 = $(".c4").text()
            var c5 = $(".c5").text()
            var c6 = $(".c6").text()
            var c7 = $(".c7").text()
            var c8 = $(".c8").text()
            var s1 = $(".s1").val()
            var s2 = $(".s2").val()
            var s3 = $(".s3").val()
            var s4 = $(".s4").val()
            var s5 = $(".s5").val()
            var s6 = $(".s6").val()
            var s7 = $(".s7").val()
            var s8 = $(".s8").val()
            var part1 = $(".part1").val()
            var part2 = $(".part2").val()
            var address = $(".address").val()
            var project = $(".project").text()
            var data = {project:project,address:address,part1:part1,part2:part2,t1:t1,t2:t2,t3:t3,t4:t4,t5:t5,t6:t6,t7:t7,t8:t8,c1:c1,c2:c2,c3:c3,c4:c4,c5:c5,c6:c6,c7:c7,c8:c8,s1:s1,s2:s2,s3:s3,s4:s4,s5:s5,s6:s6,s7:s7,s8:s8,mode:mode}
            $.ajax({
                url:"/verify/template.html",
                type:"post",
                data:{name:project},
                success:function(res){
                    console.log(res)
                    if(res.verify == true){
                        layer.msg('该项目已选定模板，不可更改!', {icon: 6,time:1000});
                    }else{
                        $.ajax({
                            url:"/template.html",
                            type:"post",
                            data:data,
                            success:function(res){
                                layer.msg('模板设置成功!', {icon: 6,time:1000});
                                location.replace("/admin/project.html")
                            },
                            error:function(err){
                                console.log(err)
                            }
                        })
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
		}
		else if(mode == "mode2"){
            var address = $(".address").val()
            var project = $(".project").text()
            $.ajax({
                url:"/verify/template.html",
                type:"post",
                data:{name:project},
                success:function(res){
                    console.log(res)
                    if(res.verify == true){
                        layer.msg('该项目已选定模板，不可更改!', {icon: 6,time:1000});
                    }else{
                        $.ajax({
                            url:"/template.html",
                            type:"post",
                            data:{project:project,address:address,mode:mode},
                            success:function(res){
                                layer.msg('模板设置成功!', {icon: 6,time:1000});
                                location.replace("/admin/project.html")
                            },
                            error:function(err){
                                console.log(err)
                            }
                        })
                    }
                },
                error:function(err){
                    console.log(err)
                }
            })
		}
	}
</script>
