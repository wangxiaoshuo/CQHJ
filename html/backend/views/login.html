<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div id="loginform" class="loginBox">
      <form class="form form-horizontal" action="index.html" method="post">
        <div class="row cl" style="margin-top: 35px;">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60d;</i>
          </label>
          <div class="formControls col-xs-8">
            <input name="" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row cl" style="margin-top: 35px;">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60e;</i>
          </label>
          <div class="formControls col-xs-8">
            <input name="" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-4" style="margin-top: 2rem;">
            <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" style="padding: 8px 65px;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>

    </p>
