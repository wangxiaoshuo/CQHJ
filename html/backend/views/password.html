<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>修改密码</title>
    <meta name="keywords" content="拆迁还建后台管理系统">
    <meta name="description" content="拆迁还建后台管理系统">

    <!--=== 网站图标 ICO ===-->
    <link rel="Bookmark" href="../images/favicon.ico">
    <link rel="Shortcut Icon" href="../images/favicon.ico"/>

    <!--=== 网站模板 CSS ===-->
    <link rel="stylesheet" type="text/css" href="../css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>

    <!--[if IE 6]>-->
    <script type="text/javascript" src="../js/common/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <!--<![endif]-->

    <!--[if lt IE 9]>-->
    <script type="text/javascript" src="../js/common/html5shiv.js"></script>
    <script type="text/javascript" src="../js/common/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body>
    <article class="page-container">
        <form action="/" method="post" class="form form-horizontal" id="form-change-password">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>
                    账户：
                </label>
                <div class="formControls col-xs-8 col-sm-9"> 张三 </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>
                    新密码：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="newpassword" id="newpassword">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">
                    <span class="c-red">*</span>
                    确认密码：
                </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="newpassword2" id="new-password2">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common/layer.js"></script>
    <script type="text/javascript" src="../js/common/H-ui.min.js"></script>
    <script type="text/javascript" src="../js/common/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <!--<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>-->
    <!--<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>-->
    <!--<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>-->
    <script type="text/javascript">
        $(function(){
            $("#form-change-password").validate({
                rules:{
                    newpassword:{
                        required:true,
                        minlength:6,
                        maxlength:16
                    },
                    newpassword2:{
                        required:true,
                        minlength:6,
                        maxlength:16,
                        equalTo: "#newpassword"
                    },
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $(form).ajaxSubmit();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                }
            });
        });
    </script>
</body>
</html>
