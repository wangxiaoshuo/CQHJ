<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>公告列表</title>
    <meta name="keywords" content="拆迁还建后台管理系统">
    <meta name="description" content="拆迁还建后台管理系统">

    <!--=== 网站图标 ICO ===-->
    <link rel="Bookmark" href="../images/favicon.ico">
    <link rel="Shortcut Icon" href="../images/favicon.ico"/>

    <!--=== 网站模板 CSS ===-->
    <link rel="stylesheet" type="text/css" href="../css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>

    <!--[if IE 6]>-->
    <script type="text/javascript" src="../js/common/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <!--<![endif]-->

    <!--[if lt IE 9]>-->
    <script type="text/javascript" src="../js/common/html5shiv.js"></script>
    <script type="text/javascript" src="../js/common/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body>
    <!--=== 当前位置 开始 ===-->
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>
        首页
        <span class="c-gray en">&gt;</span>
        公告管理
        <span class="c-gray en">&gt;</span>
        公告列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <!--=== 当前位置 结束 ===-->

    <div class="page-container">

        <!--=== 时间与搜索 开始 ===-->
        <div class="text-c">
            日期范围：
            <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
            -
            <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
            <input type="text" name="" placeholder=" 公告标题" style="width:250px" class="input-text">
            <button name="" class="btn btn-success" type="submit">
                <i class="Hui-iconfont">&#xe665;</i>
                搜公告
            </button>
        </div>
        <!--=== 时间与搜索 结束 ===-->

        <!--=== 操作按钮与总条数 开始 ===-->
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
                    <i class="Hui-iconfont">&#xe6e2;</i>
                    批量删除
                </a>
                <a class="btn btn-primary radius" data-title="发布公告" data-href="article-add.html" onclick="Hui_admin_tab(this)" href="javascript:;">
                    <i class="Hui-iconfont">&#xe603;</i>
                     发布公告
                </a>
            </span>
            <span class="r">共有数据：<strong>1</strong> 条</span>
        </div>
        <!--=== 操作按钮与总条数 结束 ===-->

        <!--=== 列表 开始 ===-->
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                <tr class="text-c">
                    <th>
                        <input type="checkbox" name="" value="">
                    </th>
                    <th>标题</th>
                    <th>分类</th>
                    <th>发布者</th>
                    <th>更新时间</th>
                    <th>发布状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td>
                        <input type="checkbox" value="" name="">
                    </td>
                    <td>
                        <u style="cursor:pointer" class="text-primary" onClick="modalalertdemo()" title="查看">公告标题</u></td>
                    <td>行业动态</td>
                    <td>adminOne</td>
                    <td>2014-6-11 11:11:42</td>
                    <td class="td-status">
                        <span class="label label-success radius">已发布</span>
                    </td>
                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="撤消">
                            <i class="Hui-iconfont">&#xe66b;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="article_edit('公告编辑','article-add.html','10001')" href="javascript:;" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--=== 列表 结束 ===-->
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../js/common/layer.js"></script>
    <script type="text/javascript" src="../js/common/H-ui.min.js"></script>
    <script type="text/javascript" src="../js/common/H-ui.admin.js"></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <!--<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>-->
    <!--<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>-->
    <script type="text/javascript">
        $('.table-sort').dataTable({
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "pading": false,
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 8]}// 不参与排序的列
            ]
        });

        /*公告-添加*/
        function article_add(title, url, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*公告-编辑*/
        function article_edit(title, url, id, w, h) {
            var index = layer.open({
                type: 2,
                title: title,
                content: url
            });
            layer.full(index);
        }
        /*公告-删除*/
        function article_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function (data) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    },
                    error: function (data) {
                        console.log(data.msg);
                    },
                });
            });
        }

        /*公告-审核*/
        function article_shenhe(obj, id) {
            layer.confirm('审核文章？', {
                        btn: ['通过', '不通过', '取消'],
                        shade: false,
                        closeBtn: 0
                    },
                    function () {
                        $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                        $(obj).remove();
                        layer.msg('已发布', {icon: 6, time: 1000});
                    },
                    function () {
                        $(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
                        $(obj).remove();
                        layer.msg('未通过', {icon: 5, time: 1000});
                    });
        }
        /*公告-下架*/
        function article_stop(obj, id) {
            layer.confirm('确认要撤消吗？', function (index) {
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
                $(obj).remove();
                layer.msg('已下架!', {icon: 5, time: 1000});
            });
        }

        /*公告-发布*/
        function article_start(obj, id) {
            layer.confirm('确认要发布吗？', function (index) {
                $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                $(obj).remove();
                layer.msg('已发布!', {icon: 6, time: 1000});
            });
        }
        /*公告-申请上线*/
        function article_shenqing(obj, id) {
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
            $(obj).parents("tr").find(".td-manage").html("");
            layer.msg('已提交申请，耐心等待审核!', {icon: 1, time: 2000});
        }

        /*消息框*/
        function modalalertdemo(){
            $.Huimodalalert('正在开发中,请耐心等待更新！',2000)
        }
    </script>
</body>
</html>
