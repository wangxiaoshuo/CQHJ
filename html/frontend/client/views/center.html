<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>个人中心</title>

    <!--=== 系统图标 ICO ===-->
    <link rel="Shortcut Icon" href="#">

    <!--=== 图标(第三方) CSS ===-->
    <link rel="stylesheet" href="../css/frozen.css">

    <!--=== STYLE CSS ===-->
    <link rel="stylesheet" href="../css/fstyle.css">
</head>
<body>
    <!--=== 导航栏 开始 ===-->
    <header class="ui-header ui-header-positive ui-border-b">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>个人中心</h1><div class="ui-btn-wrap">
        <button id="alteration" class="ui-btn ui-btn-progress">变更</button>
    </div>
    </header>
    <!--=== 导航栏 结束 ===-->

    <!--=== loading 开始 ===-->
    <div class="ui-loading-block show">
        <div class="ui-loading-cnt">
            <i class="ui-loading-bright"></i>
            <p>正在加载中...</p>
        </div>
    </div>
    <!--=== loading 结束 ===-->

    <!--=== 内容详情 开始 ===-->
    <section class="ui-container">
        <section id="form">

            <div class="demo-item">
                <p class="demo-desc">基本信息</p>
                <div class="demo-block">
                    <div class="ui-form ui-border-t">
                        <form action="#">
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">姓名</label>
                                <input type="text" value="陈先生" readonly="">
                            </div>
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">电话</label>
                                <input type="text" value="17728066236" readonly="">
                            </div>
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">邮箱</label>
                                <input type="text" value="1232@qq.com" readonly="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="demo-item">
                <p class="demo-desc">公司信息</p>
                <div class="demo-block">
                    <div class="ui-form ui-border-t">
                        <form action="#">
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">公司全称</label>
                                <input type="text" value="深圳市腾讯计算机系统有限公司" readonly="">
                            </div>
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">公司地址</label>
                                <input type="text" value="深圳市南山区科技园飞亚达大厦3-10楼" readonly="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="demo-item">
                <p class="demo-desc">银行信息</p>
                <div class="demo-block">
                    <div class="ui-form ui-border-t">
                        <form action="#">
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">户名</label>
                                <input type="text" value="陈先生" readonly="">
                            </div>
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">开户行</label>
                                <input type="text" value="中国银行" readonly="">
                            </div>
                            <div class="ui-form-item ui-form-item-show ui-border-b">
                                <label for="#">账号</label>
                                <input type="text" value="6239668933284950" readonly="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="demo-item">
                <p class="demo-desc">营业执照信息</p>
                <div class="demo-block">
                    <section class="ui-panel">
                        <ul class="ui-grid-trisect">
                            <li>
                                <img src="http://placeholder.qiniudn.com/190x284" alt="" style="width: 110px;height: 110px">
                            </li>
                            <li>
                                <img src="http://placeholder.qiniudn.com/190x284" alt="" style="width: 110px;height: 110px">
                            </li>
                            <li>
                                <img src="http://placeholder.qiniudn.com/190x284" alt="" style="width: 110px;height: 110px">
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
    </section>
    <!--=== 内容详情 结束 ===-->

    <!--=== JQUERY(第三方) JS ===-->
    <!--<script src="../js/common/jquery.min.js"></script>-->
    <!--=== ZEPTO(第三方) JS ===-->
    <script src="../js/common/zepto.min.js"></script>
    <!--=== FROZEN(第三方) JS ===-->
    <script src="../js/common/frozen.js"></script>
    <script class="demo-script">
        (function (){
            $("#alteration").tap(function(){
                var dia=$.dialog({
                    title:'温馨提示',
                    content:'变更公司信息，需上传加盖公司公章的变更申请',
                    button:["申请","取消"]
                });

                dia.on("dialog:action",function(e){
                    console.log(e.index)
                });
                dia.on("dialog:hide",function(e){
                    console.log("dialog hide")
                });
            })
        })();
    </script>
</body>
</html>
